<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">

            <button class="btn btn-outline-primary" [routerLink]="['/']">Kayıtları Listele</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">

            <form #frm="ngForm" (ngSubmit)="Kaydet()">
                <div class="card mt-3">
                    <div class="card-header">
                        <h4>Kayıt Ekle</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Ev Fotoğraf</label>
                            <input type="text" class="form-control" name="foto" [(ngModel)]="secEv.foto" required>
                        </div>
                        <div class="form-group">
                            <label>Ev Fiyat</label>
                            <input type="number" class="form-control" name="fiyat" [(ngModel)]="secEv.fiyat" required>
                        </div>
                        <div class="form-group">
                            <label>Oda Sayısı</label>
                            <input type="text" class="form-control" name="oda" [(ngModel)]="secEv.odasayisi" required>
                        </div>
                        <div class="form-group">
                            <label>Bulunduğu Kat</label>
                            <input type="text" class="form-control" name="kat" [(ngModel)]="secEv.kat" required>
                        </div>
                        <div class="form-group">
                            <label>Metrekare</label>
                            <input type="number" class="form-control" name="metrekare" [(ngModel)]="secEv.metrekare" required>
                        </div>
                        <div class="form-group">
                            <label>Isınma Tipi</label>
                            <input type="text" class="form-control" name="isinma" [(ngModel)]="secEv.isinma" required>
                        </div>
                        <div class="form-group">
                            <label>Banyo Sayısı</label>
                            <input type="text" class="form-control" name="banyosayisi" [(ngModel)]="secEv.banyosayisi" required>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="frm.invalid">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
